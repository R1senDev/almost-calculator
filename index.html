<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="screen">
			<input type="text" id="inp" onchange="onScreenChange()">
		</div>
		<div class="stripe1">
			<button class="numbtn" id="7" onclick="keys.seven()">7</button>
			<button class="numbtn" id="8" onclick="keys.eight()">8</button>
			<button class="numbtn" id="9" onclick="keys.nine()">9</button>
			<button class="numbtn" id="plus" onclick="keys.plus()">+</button>
		</div>
		<div class="stripe2">
			<button class="numbtn" id="4" onclick="keys.four()">4</button>
			<button class="numbtn" id="5" onclick="keys.five()">5</button>
			<button class="numbtn" id="6" onclick="keys.six()">6</button>
			<button class="numbtn" id="minus" onclick="keys.minus()">-</button>
		</div>
		<div class="stripe3">
			<button class="numbtn" id="4" onclick="keys.one()">1</button>
			<button class="numbtn" id="2" onclick="keys.two()">2</button>
			<button class="numbtn" id="3" onclick="keys.three()">3</button>
			<button class="numbtn" id="multiple" onclick="keys.multiple()">*</button>
		</div>
		<div class="stripe4">
			<button class="numbtn" id="0" onclick="keys.zero()">0</button>
			<button class="numbtn" id="reload" onclick="location.reload()">&#10227;</button>
			<button class="numbtn" id="clear" onclick="keys.clear()">&#8656;</button>
			<button class="numbtn" id="equals" onclick="keys.equals()">=</button>
		</div>
	</div>
	<h1 class="scrolldown">&#8643; Scroll down &#8642;</h1>
	<div class="easter">
		<input type="checkbox" id="eeggs" onchange="onMainCheckboxChange()" checked>
		<label for="eeggs" class="eeggslabel">Easter Eggs<br></label>
		<input type="checkbox" id="pentagon" onchange="onCheckboxChange()" checked>
		<label for="pentagon">Pentagon <a href="" onclick="alert('To activate, enter &quot;666228&quot;')">?</a><br></label>
		<input type="checkbox" id="tms" onchange="onCheckboxChange()" checked>
		<label for="tms">Ghoul <a href="" onclick="alert('To activate, enter &quot;1000-7&quot;')">?</a></label>
	</div>

	<h1 class="stupid1">Well, you can still scroll, I, in general, do not mind</h1>
	<h1 class="stupid2">Are you sick?</h1>
	<h1 class="stupid3">Why are you doing this?</h1>
	<h1 class="stupid4">._.</h1>
	<h2 class="stupid5">And what have you achieved?</h2>
	<a class="resetbtn" href="" onclick="document.body.style.overflow = 'hidden'">Unlock scrolling</a>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
